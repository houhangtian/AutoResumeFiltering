<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>简历管理 - 简历智能匹配系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background-color: #f8f9fa;
        }
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .main-content {
            margin-left: 240px;
            padding: 20px;
        }
        .nav-link {
            color: #333;
            padding: 10px 20px;
        }
        .nav-link:hover {
            background-color: #e9ecef;
        }
        .nav-link.active {
            color: #0d6efd;
            background-color: #e9ecef;
        }
        .nav-link i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">简历智能匹配系统</a>
            <div class="d-flex">
                <div class="dropdown">
                    <button class="btn btn-link dropdown-toggle text-dark" type="button" id="userDropdown" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                        管理员
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> 个人信息</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i> 设置</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="login.html"><i class="bi bi-box-arrow-right"></i> 退出</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="bi bi-house-door"></i>
                                首页
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="match.html">
                                <i class="bi bi-search"></i>
                                简历匹配
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="bi bi-file-earmark-text"></i>
                                简历管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-briefcase"></i>
                                岗位管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-graph-up"></i>
                                数据分析
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-gear"></i>
                                系统设置
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>简历管理</h2>
                    <div>
                        <button class="btn btn-primary me-2">
                            <i class="bi bi-upload"></i> 导入简历
                        </button>
                        <button class="btn btn-success">
                            <i class="bi bi-plus"></i> 新建简历
                        </button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <input type="text" class="form-control" placeholder="搜索简历...">
                            </div>
                            <div class="col-md-2">
                                <select class="form-select">
                                    <option value="">所有状态</option>
                                    <option value="pending">待处理</option>
                                    <option value="reviewing">审核中</option>
                                    <option value="matched">已匹配</option>
                                    <option value="interview">面试中</option>
                                    <option value="hired">已录用</option>
                                    <option value="rejected">已拒绝</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <select class="form-select">
                                    <option value="">所有学历</option>
                                    <option value="high-school">高中</option>
                                    <option value="college">大专</option>
                                    <option value="bachelor">本科</option>
                                    <option value="master">硕士</option>
                                    <option value="phd">博士</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <select class="form-select">
                                    <option value="">工作经验</option>
                                    <option value="0-1">0-1年</option>
                                    <option value="1-3">1-3年</option>
                                    <option value="3-5">3-5年</option>
                                    <option value="5-10">5-10年</option>
                                    <option value="10+">10年以上</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary w-100">搜索</button>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>
                                            <input type="checkbox" class="form-check-input">
                                        </th>
                                        <th>姓名</th>
                                        <th>应聘职位</th>
                                        <th>学历</th>
                                        <th>工作经验</th>
                                        <th>投递时间</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <input type="checkbox" class="form-check-input">
                                        </td>
                                        <td>张三</td>
                                        <td>Java开发工程师</td>
                                        <td>本科</td>
                                        <td>3年</td>
                                        <td>2024-03-15</td>
                                        <td><span class="badge bg-warning">待处理</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary me-1">查看</button>
                                            <button class="btn btn-sm btn-outline-danger">删除</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="checkbox" class="form-check-input">
                                        </td>
                                        <td>李四</td>
                                        <td>产品经理</td>
                                        <td>硕士</td>
                                        <td>5年</td>
                                        <td>2024-03-14</td>
                                        <td><span class="badge bg-info">审核中</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary me-1">查看</button>
                                            <button class="btn btn-sm btn-outline-danger">删除</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="checkbox" class="form-check-input">
                                        </td>
                                        <td>王五</td>
                                        <td>UI设计师</td>
                                        <td>本科</td>
                                        <td>2年</td>
                                        <td>2024-03-13</td>
                                        <td><span class="badge bg-success">已匹配</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary me-1">查看</button>
                                            <button class="btn btn-sm btn-outline-danger">删除</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <nav aria-label="Page navigation" class="mt-4">
                            <ul class="pagination justify-content-center">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" tabindex="-1">上一页</a>
                                </li>
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#">下一页</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
