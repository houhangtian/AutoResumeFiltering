<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>简历智能匹配系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #f8f9fa;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .feature-card {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="text-center">简历智能匹配系统</h1>
            <p class="text-center text-muted">基于AI的智能简历筛选与匹配平台</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card feature-card">
                    <div class="card-body">
                        <h5 class="card-title">智能匹配</h5>
                        <p class="card-text">使用先进的AI算法，快速匹配简历与岗位需求</p>
                        <a href="match.html" class="btn btn-primary">开始匹配</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card feature-card">
                    <div class="card-body">
                        <h5 class="card-title">批量处理</h5>
                        <p class="card-text">支持批量简历处理，提高招聘效率</p>
                        <a href="batch.html" class="btn btn-primary">批量处理</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card feature-card">
                    <div class="card-body">
                        <h5 class="card-title">数据分析</h5>
                        <p class="card-text">提供详细的匹配分析报告和统计数据</p>
                        <a href="analysis.html" class="btn btn-primary">查看分析</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 text-md-end">
                <p class="text-muted">© 2024 腾云启航. All rights reserved.</p>

        </div>
