<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>简历匹配 - 简历智能匹配系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #f8f9fa;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h2 class="text-center">简历匹配</h2>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <form action="/match/calculate" method="post" class="needs-validation" novalidate>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="resumeId" class="form-label">简历ID</label>
                        <input type="text" class="form-control" id="resumeId" name="resumeId" required>
                        <div class="invalid-feedback">
                            请输入简历ID
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="positionId" class="form-label">岗位ID</label>
                        <input type="text" class="form-control" id="positionId" name="positionId" required>
                        <div class="invalid-feedback">
                            请输入岗位ID
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">开始匹配</button>
                        <a href="/" class="btn btn-secondary">返回首页</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 表单验证
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
